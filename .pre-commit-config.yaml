# NOTES
# Run `pre-commit autoupdate` to update to the latest version of hooks
# By default pre-commit only runs against changed files. To run against all riles run 'pre-commit run --all-files'

repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '1.8.0'
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-install
      - id: poetry-export # exports an updated requirements.txt, which we need in order to deploy to Vercel
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.7
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
        types_or: [python, pyi, jupyter]
